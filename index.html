<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

	<script type="text/template-x" class="pizzaListTemplate">
		{{#each pizzas}}
		<tr>
			<td>{{size}}</td>
			<td>{{type}}</td>
			<td>{{flavour}}</td>
			<td>{{price}}</td>
		</tr>
		{{/each}}
	</script>
	<link rel="stylesheet" href="style.css">
	<style>
		body {
			font-family: 'Courier New', Courier, monospace;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="row" >
			<div class="col" >
				<h1>Pizza Planet</h1>
			</div>
		</div>

		<div class="row" >
			<div class="col" >
				Filter by size, type or flavour:
				<input type="text" class="searchBox" placeholder="search for pizzas" >
			</div>
			<div class="col">
				Filter by price:
				<input type="radio" name="order" value="asc" checked> Ascending
				<input type="radio" name="order" value="desc"> Descending
			</div>
			<div>
				There are <span class="pizzaCount"></span> pizzas.
			</div>
		</div>

		<div class="row" >
			<div class="col" >
				<table class="table" >
					<thead>
						<th>Size</th>
						<th>Type</th>
						<th>Flavour</th>
						<th>Price</th>
					</thead>
					<tbody class='pizzas'></tbody>
				</table>
			</div>
		</div>
	</div>
</body>
<script src="./pizza-list.js"></script>
<script src="./pizza.js"></script>

</html>
